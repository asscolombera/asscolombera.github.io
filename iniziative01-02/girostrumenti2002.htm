<p class="MsoBodyText2" align="center"><span lang="IT" style="font-size:36.0pt;mso-bidi-font-size:
10.0pt">INCONTRIAMO<br>
GLI<br>
STRUMENTI MUSICALI<o:p>
</o:p>
</span></p>
<h1 align="center"><!--[if gte vml 1]><v:shapetype id="_x0000_t75" coordsize="21600,21600"
 <span lang="IT"><font size="4">APRILE-MAGGIO
2002</font></span></h1>
<p class="MsoNormal" align="center"><span lang="IT" style="font-size:12.0pt;mso-bidi-font-size:
10.0pt">&nbsp;</span><span style="mso-ignore:vglayout"><img width="283" height="26" src="girost5.gif" v:shapes="_x0000_s1027"></span><span lang="IT" style="font-size:12.0pt;mso-bidi-font-size:
10.0pt"><o:p>
</o:p>
</span></p>
<p class="MsoNormal" align="center"><b><span lang="IT" style="font-size:12.0pt;mso-bidi-font-size:
10.0pt">&nbsp;</span></b><span style="font-family: Times New Roman; mso-fareast-font-family: Times New Roman; mso-ansi-language: IT; mso-fareast-language: EN-US; mso-bidi-language: AR-SA" lang="IT"><font size="4">Per
conoscere da vicino gli strumenti musicali</font></span></p>
<p class="MsoNormal" style="text-align:justify"><span lang="IT" style="font-size:
11.0pt;mso-bidi-font-size:10.0pt;font-family:Arial">All’interno del programma
della CIVICA SCUOLA DI ARTE E MUSICA, nell’intento di diffondere la cultura
musicale di base, l’Associazione Culturale “La Colombera” organizza una
serie di incontri didattici dedicati agli strumenti musicali.<o:p>
</o:p>
</span></p>
<p class="MsoNormal" style="text-align:justify"><span lang="IT" style="font-size:
11.0pt;mso-bidi-font-size:10.0pt;font-family:Arial">Questi incontri, organizzati
per gli allievi della scuola Civica, sono aperti a tutti coloro che volessero
parteciparvi ed è in modo particolare rivolti agli alunni della scuola di base
come momento di approfondimento di un curricolo scolastico che prevede, tra gli
altri possibili argomenti di carattere musicale, la conoscenza degli strumenti
musicali e dell’influenza che gli stessi hanno avuto nello sviluppo della
cultura musicale occidentale.Chi desiderasse inoltre avviare una formazione
musicale più attiva e coinvolgente del solo momento di fruizione della musica
attraverso l’ascolto, avrà l’opportunità di avvicinare gli strumenti
musicali più diffusi e di conoscerli meglio; potrà così scegliere con maggior
consapevolezza se e come cimentarsi nello studio della musica.<o:p>
</o:p>
</span></p>
<p class="MsoBodyText3"><span lang="IT" style="font-size:11.0pt;mso-bidi-font-size:
10.0pt">Quest’anno, per la prima volta, sono organizzati sia a Osio Sopra che
a Levate, a seguito di una collaborazione con entrambe le Amministrazioni
comunali.&nbsp;&nbsp;</span><span lang="IT" style="font-size:8.0pt;mso-bidi-font-size:
10.0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<o:p>
</o:p>
</span></p>
<p class="MsoNormal" style="text-align:justify"><span lang="IT" style="font-size:
11.0pt;mso-bidi-font-size:10.0pt;font-family:Arial">Gli incontri saranno così
articolati:</span></p>
<ul>
  <li>
    <p class="MsoNormal" style="text-align:justify"><span lang="IT" style="font-size:
11.0pt;mso-bidi-font-size:10.0pt;font-family:Arial"><o:p>
    </o:p>
    </span><span lang="IT" style="font-size:11.0pt;mso-bidi-font-size:
10.0pt;font-family:Arial">descrizione dello strumento</span></li>
  <li>
    <p class="MsoNormal" style="text-align:justify"><span lang="IT" style="font-size:11.0pt;mso-bidi-font-size:
10.0pt;font-family:Arial">Produzione del suono e potenzialità tecniche,
    timbriche ed espressive </span></li>
  <li>
    <p class="MsoNormal" style="text-align:justify"><span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt; font-family: Times New Roman; mso-bidi-font-size: 10.0pt; mso-bidi-font-family: Arial" lang="IT">&nbsp;</span><span lang="IT" style="font-size:11.0pt;mso-bidi-font-size:
10.0pt;font-family:Arial">cenni sulle origini e sull’utilizzo dello strumento
    nelle varie epoche e nei vari generi musicali proponendo anche l’ascolto
    di frammenti musicali esplicativi </span></li>
  <li>
    <p class="MsoNormal" style="text-align:justify"><span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt; font-family: Times New Roman; mso-bidi-font-size: 10.0pt; mso-bidi-font-family: Arial" lang="IT">&nbsp;</span><span lang="IT" style="font-size:11.0pt;mso-bidi-font-size:
10.0pt;font-family:Arial">esecuzione di un brano significativo del repertorio
    dello strumento </span></li>
</ul>
<p align="right"><span lang="IT" style="font-size:11.0pt;mso-bidi-font-size:10.0pt;font-family:
Arial;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:IT;
mso-fareast-language:EN-US;mso-bidi-language:AR-SA">il Coordinatore Didattico</span><b><span lang="IT" style="font-size:12.0pt;mso-bidi-font-size:
10.0pt;font-family:Arial;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:
IT;mso-fareast-language:IT;mso-bidi-language:HE"><br>
</span></b><span lang="IT" style="font-size:14.0pt;mso-bidi-font-size:10.0pt;
font-family:&quot;Script MT Bold&quot;;mso-fareast-font-family:&quot;Times New Roman&quot;;
mso-bidi-font-family:Arial;mso-ansi-language:IT;mso-fareast-language:IT;
mso-bidi-language:HE">Giovanni Maffeis</span></p>
