<script type="text/javascript">
function getQueryVariable(variable)
{
 var query = window.location.search.substring(1);
 var vars = query.split("&");
 for (var i=0;i<vars.length;i++) {
   var pair = vars[i].split("=");
   if(pair[0] == variable){return pair[1];}
 }
 return(false);
}
</script>
<script type="text/javascript">
var HydroObj = getQueryVariable("HydroObj");
$.ajax({
  url: HydroObj + '.js',
  dataType: 'json',
  success: function (data) {
    document.title = data["titolo"];
    $("#content").html('<iframe marginheight="0" marginwidth="5" src="' + HydroObj + '.html" frameborder="0" height="100%" width="100%"> </iframe>');
    $("#map_canvas").html('<iframe marginheight="0" marginwidth="0" src="' + data["mappa"] + '" frameborder="1" height="100%" scrolling="no" width="100%"> </iframe>')
  }
});
</script>
